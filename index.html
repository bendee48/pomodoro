<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pomodoro</h1>
        <main>
            <div id="timer-main">
                <h2 id="status">Work, Work, Work, Work, Work</h2>
                <div id="timer-display">
                    <span id="mins">04</span>
                    <span>:</span>
                    <span id="secs"></span>
                </div>
                <button id="play-btn">Play</button>
                <button id="pause-btn">Pause</button>
                <button id="stop-btn">Stop</button>
            </div>
            <div id="timer-length">
                <p>Session</p>
                <span id="session-down"><</span>
                <span id="session-time"></span>
                <span id="session-up">></span>
                <p>Break</p>
                <span id="break-down"><</span>
                <span id="break-time"></span>
                <span id="break-up">></span>
            </div>
        </main>



        <script src="pomodoro.js"></script>
    </body>
</html>
