<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pomodoro Clock</h1>
        <main>
            <div id="timer-main">
                <h2 id="status">Let's get to work!</h2>
                <div id="timer-display">
                    <span id="mins"></span>
                    <span>:</span>
                    <span id="secs"></span>
                </div>
                <div id="buttons">
                    <button class="button-style" id="play-btn">Play</button>
                    <button class="button-style" id="pause-btn">Pause</button>
                    <button class="button-style" id="stop-btn">Stop</button>
                </div>
            </div>
            <div id="timer-length">
                <div id="session-div">
                    <p>Session</p>
                    <div id="session-down"><</div>
                    <div id="session-time"></div>
                    <div id="session-up">></div>
                </div>
                <div id="break-div">
                    <p>Break</p>
                    <div id="break-down"><</div>
                    <div id="break-time"></div>
                    <div id="break-up">></div>
                </div>               
            </div>
        </main>



        <script src="pomodoro.js"></script>
    </body>
</html>
